<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-content">
            <h2 class="app-header-title" style="color: white; text-align: center;">Super<span>Hero.</span></h2>
            <br>
            <form id="newUserForm" action="/newUser" method="POST">
                <div class="form-group">
                    <label for="text">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="text">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <!-- <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div> -->
                <div class="toSignUp">
                    <p>Do you have an account? <a href="/">Sign In Here</a></p>
                </div>
                <br>
                <div class="buttonContainer">
                    <button type="submit"><span>Sign Up</span></button>
                </div>
            </form>
            <p class="forgot-password">-or-</p>
        </div>
        <div class="buttonContainer" onclick="redirectToGoogle()">
            <button type="submit">
                <span> <img src="https://img.freepik.com/iconos-gratis/google_318-278809.jpg?w=2000" alt=""><a
                        style="vertical-align: 5px;">Continue with Google</a></span>
            </button>
            </a>
        </div>
    </div>
</body>
</html>
